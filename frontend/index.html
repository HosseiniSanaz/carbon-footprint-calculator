<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    
</head>

<body>
    <div class="container my-4">
        <div class="d-flex flex-column gap-4 mt-4">
            <div class="card w-100 mb-5">
                <div class="card-header">
                    <h1>Carbon Footprint Calculator</h1>
                </div>
                <div class="card-body">
                    <!-- Energy Usage -->
                    <h3 class="section-title mb-4">Energy Usage</h3>
                    <div class="row mb-2">
                        <div class="col-md-8">
                            <label>What is your average monthly electricity bill in euros?</label>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-text">€</span>
                                <input type="number" id="electricity" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-8">
                            <label>What is your average monthly natural gas bill in euros?</label>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-text">€</span>
                                <input type="number" id="natural_gas" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-8">
                            <label>What is your average monthly fuel bill for transportation ineuros?</label>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-text">€</span>
                                <input type="number" id="fuel" class="form-control">
                            </div>
                        </div>
                    </div>

                    <hr class="mt-4 mb-2">

                    <!-- Waste -->
                    <h3 class="section-title mb-4">Waste</h3>
                    <div class="row mb-2">
                        <div class="col-md-8">
                            <label>How much waste do you generate per month in kilograms?</label>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                
                                <input type="number" id="waste_amount" class="form-control">
                                <span class="input-group-text">kg</span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-8">
                            <label>How much of that waste is recycled or composted (in percentage)?</label>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="number" id="recycling_percentage" class="form-control" max="100">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>

                    <hr class="mt-4 mb-2">

                    <!-- Business Travel -->
                    <h3 class="section-title mb-4">Business Travel</h3>
                    <div class="row mb-2">
                        <div class="col-md-8">
                            <label>How many kilometers do your employees travel per year for business purposes?</label>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="number" id="kilometers" class="form-control">
                                <span class="input-group-text">km</span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-8">
                            <label>What is the average fuel efficiency of the vehicles used for business travel in
                                liters per 100 kilometers?</label>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="number" id="fuel_efficiency" class="form-control">
                                <span class="input-group-text">L/100km</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button id="calculate" class="btn btn-primary btn-lg">Calculate</button>
                </div>
            </div>

        </div>

        <div id="foot_print_report" class="card d-none">
            <div class="card-header">
                <h3>Results</h3>
            </div>
            <div class="card-body">
                <!-- Add canvas for the chart -->
                <div class="row">
                    <div class="col-md-8">
                        <canvas id="footPrintResultsChart"></canvas>
                    </div>
                    <div class="col-md-4">
                        <canvas id="footPrintResultsPieChart"></canvas>
                    </div>
                </div>
                <!-- Add text results container -->
                <div id="report" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>


     <!-- Footer -->
     <footer class="footer mt-5 pb-5">
        <div class="container text-center">
            <span class="text-muted">© <span id="currentYear">2024</span> Sanaz Hosseini. All rights reserved :)</span>
        </div>
    </footer>
</body>

</html>
